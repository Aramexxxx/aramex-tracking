<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ARAMEX Tracking</title>
<style>
  :root{
    --brand-red:#b30000;
    --muted:#f5f5f5;
    --card-bg: rgba(255,255,255,0.06);
    --accent:#ff6b6b;
    --max-width:920px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:var(--brand-red);color:var(--muted);-webkit-font-smoothing:antialiased}
  .container{max-width:var(--max-width);margin:26px auto;padding:18px}
  .logo{font-weight:900;color:#ffe6e6;text-align:center;font-size:36px;letter-spacing:3px;text-shadow:0 3px 10px rgba(0,0,0,0.35)}
  .card{background:var(--card-bg);border-radius:12px;padding:18px;margin-top:18px;box-shadow:0 8px 30px rgba(0,0,0,0.45)}
  .grid{display:flex;flex-direction:column;gap:16px}
  @media(min-width:920px){ .grid{flex-direction:row} .left{flex:1 1 60%} .right{flex:1 1 40%} }

  .map-card{position:relative;border-radius:10px;overflow:hidden;background:linear-gradient(180deg,#263238,#1b2428);min-height:280px}
  svg.map{width:100%;height:100%;display:block}

  circle.marker{fill:#fff;stroke:rgba(0,0,0,0.18);stroke-width:2;filter:drop-shadow(0 6px 10px rgba(0,0,0,0.6))}

  .controls{display:flex;gap:8px;align-items:center}
  input[type="text"]{flex:1;padding:10px 12px;border-radius:8px;border:none;font-size:15px}
  button.btn{background:#0b0b0b;color:white;border:none;padding:10px 12px;border-radius:8px;font-weight:700;cursor:pointer}
  button.btn:disabled{opacity:.6;cursor:default}

  .loader{display:none;margin-top:12px;text-align:center}
  .loader-inner{display:flex;flex-direction:column;gap:10px;align-items:center;justify-content:center;padding:8px}
  .load-text{font-weight:700;color: #fff}
  .progress{width:88%;height:8px;background:rgba(255,255,255,0.12);border-radius:10px;overflow:hidden}
  .progress > i{display:block;height:100%;width:0;background:linear-gradient(90deg,var(--accent),#ffb86b);transition:width 0.2s linear}

  .result{display:none;margin-top:12px;padding:14px;border-radius:10px;background:rgba(0,0,0,0.25);color:var(--muted)}
  .result h3{margin:0 0 8px 0;color:#fff}
  .line{opacity:0;transform:translateY(8px);transition:opacity .48s ease, transform .48s ease;margin:8px 0}
  .line.show{opacity:1;transform:translateY(0)}
  .muted{opacity:.85;font-size:13px}

  .foot{font-size:12px;text-align:center;opacity:.85;margin-top:10px}

  .small{font-size:13px}
</style>
</head>
<body>
  <div class="container">
    <div class="logo">ARAMEX</div>

    <div class="card" id="welcomeCard">
      <h2 style="margin:6px 0 6px">Welcome to ARAMEX Tracking</h2>
      <button class="btn" onclick="openTracker()">Start Tracking</button>
    </div>

    <div class="card" id="trackerCard" style="display:none">
      <div class="grid">
        <div class="left">
          <div class="map-card" id="mapCard">
            <svg class="map" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
              <path d="M140,60 C180,50 240,45 320,70 C420,100 520,85 600,70 C740,40 860,60 880,150 C900,240 820,300 760,340 C700,380 640,420 560,470 C480,520 360,520 280,480 C220,450 170,410 150,330 C140,240 120,150 140,60 Z"
                    fill="#37474f" opacity="0.98"></path>

              <circle class="marker" cx="820" cy="120" r="6"></circle>
              <circle class="marker" cx="640" cy="380" r="6"></circle>
              <circle class="marker" cx="560" cy="440" r="6"></circle>
            </svg>
          </div>
        </div>

        <div class="right">
          <h3 style="margin:6px 0 6px">Track Your Shipment</h3>

          <div style="margin-top:8px" class="controls">
            <input id="trackInput" type="text" placeholder="Enter Tracking Number (e.g. XXUK2357)">
            <button id="trackBtn" class="btn" onclick="trackNow()">TRACK</button>
          </div>

          <div id="loader" class="loader" aria-hidden="true">
            <div class="loader-inner">
              <div class="load-text">Processing tracking number…</div>
              <div class="progress"><i id="progBar"></i></div>
            </div>
          </div>

          <div id="result" class="result" aria-hidden="true">
            <h3>Tracking Result</h3>
            <div id="details" aria-live="polite"></div>
            <div class="muted" style="margin-top:10px">Details will auto-hide after 2 minutes for privacy.</div>
          </div>

          <div class="foot muted">Destination: South Africa</div>
        </div>
      </div>
    </div>
  </div>

<script>
const UNIQUE_CODE = "XXUK2357";
const REVEAL_INTERVAL = 450;
const AUTO_HIDE_MS = 120000;
const TRACK_LINES = [
  "<b>Status:</b> Still in transit",
  "<b>Custom Duty:</b> Not yet cleared",
  "<b>Origin:</b> Yemen",
  "<b>Current Location:</b> South Africa",
  "<b>Destination:</b> South Africa",
  "<b>Item Quantity:</b> 1",
  "<b>Weight:</b> 6.7 kg",
  "<b>Sender:</b> BIEN SLANDER",
  "<b>Receiver:</b> Ketai Mapuranga",
  "<b>Phone:</b> +27622496968",
  "<b>Address:</b> 5697 Langaville 8, Tsakane, Gauteng, Johannesburg",
  "<b>Agent:</b> <span style='color:#ffd700'>Mr Mike Togba</span>",
  "<b>Last Update:</b> To be cleared for dispatch",
  "<b>Reach us at:</b> <a href='mailto:aramexglobaldelivery4@gmail.com' style='color:#00ffff;text-decoration:underline'>aramexglobaldelivery4@gmail.com</a>"
];

let revealTimers = [];
let hideTimer = null;

function openTracker(){
  document.getElementById('welcomeCard')?.remove();
  const tc = document.getElementById('trackerCard');
  tc.style.display = 'block';
  setTimeout(()=> tc.classList?.add('show'), 50);
}

function revealDetails(lines){
  const details = document.getElementById('details');
  details.innerHTML = '';
  revealTimers.forEach(t => clearTimeout(t));
  revealTimers = [];
  let delay = 0;
  lines.forEach((line) => {
    const t = setTimeout(()=>{
      const div = document.createElement('div');
      div.className = 'line';
      div.innerHTML = line;
      details.appendChild(div);
      setTimeout(()=> div.classList.add('show'), 40);
    }, delay);
    revealTimers.push(t);
    delay += REVEAL_INTERVAL;
  });
}

function trackNow(){
  const inputEl = document.getElementById('trackInput');
  const btn = document.getElementById('trackBtn');
  const loader = document.getElementById('loader');
  const prog = document.getElementById('progBar');
  const result = document.getElementById('result');
  const details = document.getElementById('details');

  const val = (inputEl.value || '').replace(/\s+/g,'').toUpperCase();
  const required = UNIQUE_CODE.replace(/\s+/g,'').toUpperCase();

  clearTimeout(hideTimer);
  revealTimers.forEach(t => clearTimeout(t));
  revealTimers = [];
  details.innerHTML = '';
  result.style.display = 'none';

  inputEl.disabled = true; btn.disabled = true;

  loader.style.display = 'block';
  prog.style.width = '0%';
  prog.style.transition = 'width 2000ms linear';
  setTimeout(()=> prog.style.width = '100%', 20);

  setTimeout(()=>{
    loader.style.display = 'none';
    inputEl.disabled = false; btn.disabled = false;

    if(val === required){
      result.style.display = 'block';
      revealDetails(TRACK_LINES);

      hideTimer = setTimeout(()=>{
        details.innerHTML = '';
        result.style.display = 'none';
      }, AUTO_HIDE_MS);
    } else {
      result.style.display = 'block';
      details.innerHTML = '<div class="line show">❌ Invalid Tracking Number</div>';
    }
  }, 2000);
}
</script>
</body>
</html>
